wgx:
  apiVersion: v1
  requiredWgx: "^2.0.0"
  repoKind: node-service

  tooling:
    shell:
      default: bash
    node:
      packageManager: pnpm

  tasks:
    up: "pnpm install"

    smoke: |
      set -euo pipefail
      echo "[wgx.smoke] TypeScript-Build für plexer"
      if command -v pnpm >/dev/null 2>&1; then
        pnpm run build
      else
        echo "[wgx.smoke] pnpm nicht verfügbar – übersprungen"
      fi
